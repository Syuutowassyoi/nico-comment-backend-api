  <script>
    const apiUrl = "https://nico-comment-backend-api-production.up.railway.app/data";
    let lastUpdateTime = null;

    async function fetchDataAndUpdate() {
      try {
        const res = await fetch(apiUrl);

        const labels = data.map(item => item.time);

        // æœ€æ–°ã®ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
        document.getElementById("latest-count").textContent = latest.toLocaleString();
        document.getElementById("last-update").textContent = lastTime + ":00";

        // æ›´æ–°æ™‚é–“ã‚’ä¿å­˜ã—ã¦çµŒéæ™‚é–“ã‚«ã‚¦ãƒ³ãƒˆç”¨ã«ä½¿ã†
        lastUpdateTime = new Date(lastTime.replace(" ", "T") + ":00+09:00");

        // ã‚°ãƒ©ãƒ•æç”»
        const ctx = document.getElementById('commentChart').getContext('2d');
        new Chart(ctx, {

          data: {
            labels: labels,
            datasets: [{

    function startClock() {

    function scheduleUpdate() {
