<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ニコニコ動画 コメント数グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .latest {
      font-size: 1.5em;
      margin: 1em 0;
      color: #d63384;
    }
    .time {
      font-size: 1em;
      color: #555;
    }
    canvas {
      max-width: 600px;
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <h1>コメント数履歴（sm125732）</h1>
  <div class="latest">最新コメント数：<span id="latest-count">読み込み中...</span></div>
  <div class="time">
    📅 現在時刻：<span id="current-time">--:--:--</span><br />
    📦 最終更新：<span id="last-updated">--:--:--</span><br />
    ⏱ 経過秒数：<span id="elapsed">--</span> 秒
  </div>
  <canvas id="commentChart"></canvas>

  <script>
    const apiUrl = "https://nico-comment-backend-api-production.up.railway.app/data";
    let chart = null;
    let lastUpdateTime = null;

    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("latest-count").textContent = "取得失敗（データなし）";
          return;
        }

        const labels = data.map(d => d.time);
        const counts = data.map(d => d.count);
        const latest = counts[counts.length - 1];

        lastUpdateTime = new Date(labels[labels.length - 1]);

        document.getElementById("latest-count").textContent = latest;
        document.getElementById("last-updated").textContent = formatDateTime(lastUpdateTime);

        const ctx = document.getElementById("commentChart").getContext("2d");

        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "コメント数",
              data: counts,
              borderColor: "blue",
              backgroundColor: "transparent",
              borderWidth: 2,
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

      } catch (err) {
        console.error("取得失敗:", err);
        document.getElementById("latest-count").textContent = "取得失敗（通信エラー）";
      }
    }

    function formatDateTime(date) {
      const pad = n => String(n).padStart(2, "0");
      return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("current-time").textContent = formatDateTime(now);

      if (lastUpdateTime) {
        const elapsed = Math.floor((now - lastUpdateTime) / 1000);
        document.getElementById("elapsed").textContent = elapsed;
      }
    }

    fetchData();
    setInterval(fetchData, 60000); // 1分ごとに再取得
    setInterval(updateClock, 1000); // 毎秒現在時刻表示
  </script>
</body>
</html>
