<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ニコニコ動画 コメント数グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .latest {
      font-size: 1.5em;
      margin: 1em 0;
      color: #d63384;
    }
    .info {
      margin-top: 1em;
      font-size: 1em;
    }
    canvas {
      max-width: 600px;
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <h1>コメント数履歴（sm125732）</h1>
  <div class="latest">最新コメント数：<span id="latest-count">読み込み中...</span></div>
  <div class="info">
    <div>📅 現在時刻：<span id="now-time">--:--:--</span></div>
    <div>📦 最終更新：<span id="last-update">--:--:--</span></div>
    <div>⏱ 経過秒数：<span id="elapsed">--</span> 秒</div>
  </div>
  <canvas id="commentChart"></canvas>

  <script>
    const apiUrl = "https://nico-comment-backend-api-production.up.railway.app/"; // ← 正しいRailwayのURLに合わせてね
    let lastUpdateTime = null;

    async function fetchData() {
      try {
        const response = await fetch(`${apiUrl}/data`);
        const data = await response.json();
        if (!Array.isArray(data) || data.length === 0) throw new Error("No data");

        const labels = data.map(item => item.time);
        const counts = data.map(item => item.count);
        const latest = counts[counts.length - 1];

        const ctx = document.getElementById('commentChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'コメント数',
              data: counts,
              borderWidth: 2,
              fill: false,
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

        document.getElementById("latest-count").textContent = latest;
        lastUpdateTime = new Date(labels[labels.length - 1]);
        updateElapsed();
      } catch (e) {
        document.getElementById("latest-count").textContent = "取得失敗";
        console.error("データ取得失敗", e);
      }
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("now-time").textContent = now.toLocaleString("ja-JP");

      if (lastUpdateTime) {
        const elapsedSec = Math.floor((now - lastUpdateTime) / 1000);
        document.getElementById("elapsed").textContent = elapsedSec;
      }

      if (now.getSeconds() === 0) {
        callUpdate();
      }
    }

    function updateElapsed() {
      if (lastUpdateTime) {
        document.getElementById("last-update").textContent = lastUpdateTime.toLocaleString("ja-JP");
      }
    }

    async function callUpdate() {
      try {
        console.log("🔄 /update 実行");
        const res = await fetch(`${apiUrl}/update`);
        const result = await res.json();
        if (result.status === "success") {
          console.log("✅ 自動更新成功");
          fetchData();
        } else {
          console.warn("⚠️ /update 失敗:", result.message);
        }
      } catch (err) {
        console.error("❌ /update 通信失敗:", err);
      }
    }

    fetchData();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
