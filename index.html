<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f9f9f9; }
    h1 { font-size: 2em; margin-bottom: 1em; }
    .latest {
      font-size: 1.8em;
      margin: 1em 0;
      transition: color 1s ease;
    }
    canvas { max-width: 600px; margin: 1em auto; background: white; border-radius: 10px; padding: 1em; }
    .time-info { font-size: 0.9em; color: #555; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>ã‚³ãƒ¡ãƒ³ãƒˆæ•°ï¼ˆsm125732ï¼‰</h1>
  <div class="latest" id="latest-count">å–å¾—ä¸­...</div>
  <canvas id="commentChart"></canvas>
  <div class="time-info">
    <div>ç¾åœ¨æ™‚åˆ»ï¼š<span id="current-time">--:--:--</span></div>
    <div>æœ€çµ‚æ›´æ–°ï¼š<span id="last-updated">--:--:--</span></div>
    <div>æ›´æ–°ã‹ã‚‰ã®çµŒéç§’æ•°ï¼š<span id="elapsed-seconds">--</span>ç§’</div>
    <div>ğŸ“ˆ 1æ™‚é–“ã®å¢—åŠ æ•°ï¼š<span id="hourly-diff">--</span>ä»¶</div>
  </div>

  <script>
    const apiUrl = "https://nico-comment-backend-api-production.up.railway.app";
    let lastUpdateTime = null;
    let chart = null;
    let latestData = [];
    let displayCount = 0;
    let targetCount = 0;
    let animationStep = 1;
    let lastFetchedSecond = -1;

    async function fetchData() {
      try {
        const res = await fetch(`${apiUrl}/data`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0 || !data[data.length - 1].count) {
          document.getElementById("latest-count").textContent = "å–å¾—å¤±æ•—";
          return;
        }

        latestData = data;
        const labels = data.map(d => d.time);
        const counts = data.map(d => d.count);
        targetCount = counts[counts.length - 1];
        lastUpdateTime = new Date(labels[labels.length - 1].replace(" ", "T"));

        document.getElementById("last-updated").textContent = formatDate(lastUpdateTime);

        const counter = document.getElementById("latest-count");
        counter.style.color = "green";
        setTimeout(() => { counter.style.color = "black"; }, 1000);

        const oneHourAgo = new Date(lastUpdateTime.getTime() - 60 * 60 * 1000);
        const past = data.find(d => new Date(d.time.replace(" ", "T")) >= oneHourAgo);
        const diff = past ? (targetCount - past.count) : 0;
        document.getElementById("hourly-diff").textContent = diff;

        const ctx = document.getElementById("commentChart").getContext("2d");
        if (chart) {
          chart.data.labels = labels;
          chart.data.datasets[0].data = counts;
          chart.update();
        } else {
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'ã‚³ãƒ¡ãƒ³ãƒˆæ•°',
                data: counts,
                borderWidth: 2,
                borderColor: 'blue',
                fill: false,
                tension: 0.2
              }]
            },
            options: {
              responsive: true,
              scales: { y: { beginAtZero: false } }
            }
          });
        }

        const totalDiff = Math.abs(targetCount - displayCount);
        const totalFrames = Math.min(150, totalDiff);
        animationStep = Math.max(1, Math.ceil(totalDiff / totalFrames));
      } catch (e) {
        console.error("âŒ /data fetch error", e);
        document.getElementById("latest-count").textContent = "å–å¾—å¤±æ•—";
      }
    }

    function animateCount() {
      const element = document.getElementById("latest-count");
      if (displayCount !== targetCount) {
        const diff = targetCount - displayCount;
        displayCount += (diff > 0 ? animationStep : -animationStep);
        if (Math.abs(displayCount - targetCount) < animationStep) displayCount = targetCount;
        element.textContent = displayCount.toLocaleString();
      }
    }

    function formatDate(date) {
      return date.toLocaleString("ja-JP", {
        year: "numeric", month: "2-digit", day: "2-digit",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });
    }

    function updateClock() {
      const now = new Date();
      const currentSecond = now.getSeconds();
      document.getElementById("current-time").textContent = formatDate(now);

      if (lastUpdateTime) {
        const diff = Math.floor((now - lastUpdateTime) / 1000);
        document.getElementById("elapsed-seconds").textContent = diff;
      }

      if (currentSecond !== lastFetchedSecond) {
        lastFetchedSecond = currentSecond;
        if (currentSecond === 0) fetchData();
      }

      animateCount();
    }

    fetchData().then(() => { displayCount = targetCount; });
    setInterval(updateClock, 1000 / 50);
  </script>
</body>
</html>
