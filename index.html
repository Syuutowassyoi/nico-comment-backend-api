<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ニコニコ動画 コメント数</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .latest {
      font-size: 2em;
      color: #e91e63;
      margin-bottom: 1em;
    }
    .timestamp {
      margin-top: 1em;
      font-size: 1em;
      color: #555;
    }
    canvas {
      max-width: 800px;
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <h1>コメント数</h1>
  <div class="latest" id="latest-count">読み込み中...</div>
  <div class="timestamp">
    現在時刻：<span id="now-time">--:--:--</span><br>
    最終更新：<span id="last-updated">--:--:--</span><br>
    最終更新から：<span id="elapsed">-- 秒前</span>
  </div>
  <canvas id="commentChart"></canvas>

  <script>
    const apiUrl = "https://nico-comment-backend-api-production.up.railway.app/data";
    let latestTimestamp = null;

    async function fetchData() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("latest-count").textContent = "取得失敗";
          return;
        }

        const labels = data.map(d => d.time);
        const counts = data.map(d => d.count);
        const latestCount = counts[counts.length - 1];
        latestTimestamp = labels[labels.length - 1];

        document.getElementById("latest-count").textContent = latestCount.toLocaleString();
        document.getElementById("last-updated").textContent = latestTimestamp;

        const ctx = document.getElementById('commentChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'コメント数の推移',
              data: counts,
              borderColor: 'rgba(75,192,192,1)',
              borderWidth: 2,
              fill: false,
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });

      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("latest-count").textContent = "取得失敗";
      }
    }

    function updateClock() {
      const now = new Date();
      const nowStr = now.toLocaleString("ja-JP");
      document.getElementById("now-time").textContent = nowStr;

      if (latestTimestamp) {
        const last = new Date(latestTimestamp);
        const diffSec = Math.floor((now - last) / 1000);
        document.getElementById("elapsed").textContent = `${diffSec} 秒前`;
      }

      if (now.getSeconds() === 0) {
        fetchData(); // 秒が00のときだけ取得
      }
    }

    // 初期化
    fetchData();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
