<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ニコニコ動画 コメント数グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f9f9f9; }
    h1 { font-size: 2em; margin-bottom: 1em; }
    .latest { font-size: 1.8em; margin: 1em 0; transition: color 1s ease; }
    .estimate { font-size: 1em; margin: 0.5em 0; color: #444; }
    canvas { max-width: 600px; margin: 1em auto; background: white; border-radius: 10px; padding: 1em; }
    .time-info { font-size: 0.9em; color: #555; margin-top: 1em; }
    .link-info { font-size: 0.9em; margin-top: 1em; color: #333; }
  </style>
</head>
<body>
  <h1>コメント数（sm125732）</h1>
  <div class="latest" id="latest-count">取得中...</div>
  <div class="estimate" id="remaining-comments">残りコメント数: -- 件</div>
  <div class="estimate" id="estimated-time">到達予想時刻: --</div>
  <canvas id="commentChart"></canvas>
  <div class="time-info">
    <div>現在時刻：<span id="current-time">--:--:--</span></div>
    <div>最終更新：<span id="last-updated">--:--:--</span></div>
    <div>更新からの経過秒数：<span id="elapsed-seconds">--</span>秒</div>
    <div>📈 1時間の増加数：<span id="hourly-diff">--</span>件</div>
  </div>
  <div class="link-info">
    🔗 そすてのさんの支援者別集計サイト →
    <a href="https://sosuteno.com/jien/index.html" target="_blank">https://sosuteno.com/jien/index.html</a>
  </div>

  <script>
    const apiUrl = "https://nico-comment-backend-api-production.up.railway.app";
    let lastUpdateTime = null;
    let chart = null;
    let latestData = [];
    let displayCount = 0;
    let targetCount = 0;
    let animationStep = 1;
    let lastFetchedSecond = -1;
    let remainingCountDisplay = 0;
    let estimateTimeDisplay = "";

    async function fetchLatest() {
      try {
        const res = await fetch(`${apiUrl}/latest`);
        const data = await res.json();

        if (!data || !data.count) {
          document.getElementById("latest-count").textContent = "取得失敗";
          return;
        }

        targetCount = data.count;
        lastUpdateTime = new Date(data.time.replace(" ", "T"));

        document.getElementById("last-updated").textContent = formatDate(lastUpdateTime);

        const counter = document.getElementById("latest-count");
        counter.style.color = "green";
        setTimeout(() => { counter.style.color = "black"; }, 1000);

        const totalDiff = Math.abs(targetCount - displayCount);
        const totalFrames = Math.min(150, totalDiff);
        animationStep = Math.max(1, Math.ceil(totalDiff / totalFrames));
      } catch (e) {
        console.error("❌ /latest fetch error", e);
        document.getElementById("latest-count").textContent = "取得失敗";
      }
    }

    async function fetchGraphData() {
      try {
        const res = await fetch(`${apiUrl}/data`);
        const data = await res.json();
        latestData = data;

        const now = new Date();
        const labels = data.map(d => {
          const t = new Date(d.time.replace(" ", "T"));
          const minutesAgo = Math.round((now - t) / 60000);
          return minutesAgo === 0 ? "now" : `${minutesAgo}min.`;
        });

        const counts = data.map(d => d.count);

        // 📈 1時間増加数
        const oneHourAgo = new Date(lastUpdateTime.getTime() - 60 * 60 * 1000);
        const past = data.find(d => new Date(d.time.replace(" ", "T")) >= oneHourAgo);
        const diff = past ? (targetCount - past.count) : 0;
        document.getElementById("hourly-diff").textContent = diff;

        // 🔢 キリ番処理
        const nextMilestone = Math.ceil(targetCount / 1000000) * 1000000;
        const remaining = nextMilestone - targetCount;
        animateValue("remaining-comments", remainingCountDisplay, remaining, 1000, val => {
          document.getElementById("remaining-comments").textContent = `残りコメント数: ${val.toLocaleString()} 件`;
        });
        remainingCountDisplay = remaining;

        // 🕒 予測時刻
        const threeHoursAgo = new Date(now.getTime() - 3 * 60 * 60 * 1000);
        const data3h = data.filter(d => new Date(d.time.replace(" ", "T")) >= threeHoursAgo);
        if (data3h.length >= 2) {
          const start = data3h[0];
          const end = data3h[data3h.length - 1];
          const delta = end.count - start.count;
          const rate = delta / ((new Date(end.time.replace(" ", "T")) - new Date(start.time.replace(" ", "T"))) / 1000); // 件/秒
          const secondsToGoal = remaining / rate;
          const estimated = new Date(now.getTime() + secondsToGoal * 1000);
          const formatted = formatDate(estimated);
          animateValue("estimated-time", 0, 100, 1000, () => {
            document.getElementById("estimated-time").textContent = `到達予想時刻: ${formatted}`;
          });
        }

        const ctx = document.getElementById("commentChart").getContext("2d");
        if (chart) {
          chart.data.labels = labels;
          chart.data.datasets[0].data = counts;
          chart.update();
        } else {
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'コメント数',
                data: counts,
                borderWidth: 2,
                borderColor: 'blue',
                fill: false,
                tension: 0.2
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: { beginAtZero: false },
                x: {
                  title: {
                    display: true,
                    text: '時間（何分前）'
                  }
                }
              }
            }
          });
        }
      } catch (e) {
        console.error("❌ /data fetch error", e);
      }
    }

    function animateCount() {
      const element = document.getElementById("latest-count");
      if (displayCount !== targetCount) {
        const diff = targetCount - displayCount;
        displayCount += (diff > 0 ? animationStep : -animationStep);
        if (Math.abs(displayCount - targetCount) < animationStep) displayCount = targetCount;
        element.textContent = displayCount.toLocaleString();
      }
    }

    function animateValue(id, from, to, duration, callback) {
      const start = performance.now();
      function step(now) {
        const progress = Math.min((now - start) / duration, 1);
        const value = Math.round(from + (to - from) * progress);
        callback(value);
        if (progress < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    function formatDate(date) {
      return date.toLocaleString("ja-JP", {
        year: "numeric", month: "2-digit", day: "2-digit",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });
    }

    function updateClock() {
      const now = new Date();
      const currentSecond = now.getSeconds();
      document.getElementById("current-time").textContent = formatDate(now);

      if (lastUpdateTime) {
        const diff = Math.floor((now - lastUpdateTime) / 1000);
        document.getElementById("elapsed-seconds").textContent = diff;
      }

      if (currentSecond !== lastFetchedSecond) {
        lastFetchedSecond = currentSecond;
        if (currentSecond === 0) {
          fetchLatest();
          fetchGraphData();
        }
      }

      animateCount();
    }

    // ✅ 最初に表示時も即時取得
    fetchLatest();
    fetchGraphData();
    setInterval(updateClock, 1000 / 50);
  </script>
</body>
</html>
