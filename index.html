<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ニコニコ動画 コメント数グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f9f9f9; }
    h1 { font-size: 2em; margin-bottom: 1em; }
    .top-info { margin-bottom: 1em; display: flex; flex-direction: column; align-items: center; gap: 0.5em; }
    .latest { font-size: 1.8em; transition: color 1s ease; }
    .refresh-button {
      padding: 0.3em 0.8em;
      font-size: 0.9em;
      background: #337ab7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .refresh-button:hover { background: #286090; }
    .estimate { font-size: 1em; margin: 0.5em 0; color: #444; }
    canvas { max-width: 600px; margin: 1em auto; background: white; border-radius: 10px; padding: 1em; }
    .time-info { font-size: 0.9em; color: #555; margin-top: 1em; }
    .link-info { font-size: 0.9em; margin-top: 1em; color: #333; }
  </style>
</head>
<body>
  <h1>コメント数（sm125732）</h1>
  <div class="top-info">
    <div class="latest" id="latest-count">取得中...</div>
    <button class="refresh-button" id="refresh-button" onclick="refreshData(this)">更新</button>
  </div>
  <div class="estimate" id="remaining-comments">総合--Mまで残り--コメント</div>
  <div class="estimate" id="estimated-time">到達予想時刻: --</div>
  <canvas id="commentChart"></canvas>
  <div class="time-info">
    <div>現在時刻：<span id="current-time">--:--:--</span></div>
    <div>最終更新：<span id="last-updated">--:--:--</span></div>
    <div>更新からの経過秒数：<span id="elapsed-seconds">--</span>秒</div>
    <div>📈 1時間の増加数：<span id="hourly-diff">--</span>件</div>
  </div>
  <div class="link-info">
    🔗 そすてのさんの支援者別集計サイト →
    <a href="https://sosuteno.com/jien/index.html" target="_blank">https://sosuteno.com/jien/index.html</a>
  </div>

  <script>
    function refreshData(button = null) {
      if (button) {
        button.disabled = true;
        setTimeout(() => { button.disabled = false; }, 3000); // 3秒後に再有効化
      }
      fetchLatest();
      fetchGraphData();
    }
  </script>
</body>
</html>
