<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ニコニコ動画 コメント数グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    canvas {
      max-width: 600px;
      margin: 1em auto;
    }
    .latest, .times {
      font-size: 1.2em;
      margin: 1em 0;
    }
    .count {
      font-size: 2em;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>コメント数履歴（sm125732）</h1>

  <div class="latest">最新コメント数：<span class="count" id="latest-count">読み込み中...</span></div>

  <div class="times">
    <div>📅 現在時刻：<span id="current-time">--:--:--</span></div>
    <div>🕒 最終更新：<span id="last-update">--:--:--</span></div>
    <div>⏱ 経過時間：<span id="elapsed">--秒前</span></div>
  </div>

  <canvas id="commentChart"></canvas>

  <script>
    const apiUrl = "https://nico-comment-backend-api-production.up.railway.app/data";
    let lastUpdateTime = null;

    async function fetchDataAndUpdate() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (!data || data.length === 0) {
          document.getElementById("latest-count").textContent = "取得失敗";
          return;
        }

        const labels = data.map(item => item.time);
        const counts = data.map(item => item.count);
        const latest = counts[counts.length - 1];
        const lastTime = labels[labels.length - 1];

        // 最新のデータを表示
        document.getElementById("latest-count").textContent = latest.toLocaleString();
        document.getElementById("last-update").textContent = lastTime + ":00";

        // 更新時間を保存して経過時間カウント用に使う
        lastUpdateTime = new Date(lastTime.replace(" ", "T") + ":00+09:00");

        // グラフ描画
        const ctx = document.getElementById('commentChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'コメント数',
              data: counts,
              borderWidth: 2,
              borderColor: '#3e95cd',
              fill: false,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
      } catch (error) {
        document.getElementById("latest-count").textContent = "取得失敗";
        console.error("取得エラー", error);
      }
    }

    // 現在時刻・経過時間を毎秒更新
    function startClock() {
      setInterval(() => {
        const now = new Date();
        const nowStr = now.toLocaleString("ja-JP", { hour12: false });
        document.getElementById("current-time").textContent = nowStr;

        if (lastUpdateTime) {
          const diff = Math.floor((now - lastUpdateTime) / 1000);
          document.getElementById("elapsed").textContent = `${diff}秒前`;
        }
      }, 1000);
    }

    // 00秒ちょうどにfetchDataAndUpdateを呼ぶ
    function scheduleUpdate() {
      const now = new Date();
      const delay = 60 - now.getSeconds();
      setTimeout(() => {
        fetchDataAndUpdate();
        setInterval(fetchDataAndUpdate, 60 * 1000); // 1分ごと
      }, delay * 1000);
    }

    // 起動時に即表示・初回更新
    fetchDataAndUpdate();
    startClock();
    scheduleUpdate();
  </script>
</body>
</html>
