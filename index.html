<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ニコニコ動画 コメント数グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    canvas {
      max-width: 600px;
      margin: 0 auto;
    }
    .latest {
      font-size: 1.5em;
      margin: 1em 0;
    }
    .time {
      font-size: 1em;
      color: #555;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>コメント数履歴（sm125732）</h1>
  <div class="latest">最新コメント数：<span id="latest-count">読み込み中...</span></div>
  <div class="time">
    <div>現在時刻：<span id="current-time">--:--:--</span></div>
    <div>最終更新：<span id="last-updated">--:--:--</span></div>
    <div>最終更新から：<span id="elapsed">--</span> 秒経過</div>
  </div>
  <canvas id="commentChart"></canvas>

  <script>
    const apiUrl = "https://nico-comment-backend-api-production.up.railway.app/data";
    let lastUpdateTime = null;
    let chart = null;

    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("latest-count").textContent = "取得失敗";
          return;
        }

        const labels = data.map(item => item.time);
        const counts = data.map(item => item.count);
        const latest = counts[counts.length - 1];
        lastUpdateTime = new Date(labels[labels.length - 1]);

        document.getElementById("latest-count").textContent = latest;
        document.getElementById("last-updated").textContent = formatDateTime(lastUpdateTime);

        const ctx = document.getElementById("commentChart").getContext("2d");

        // 既存のグラフがあれば削除
        if (chart) {
          chart.destroy();
        }

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "コメント数",
              data: counts,
              borderWidth: 2,
              borderColor: "blue",
              backgroundColor: "transparent",
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      } catch (e) {
        console.error("データ取得エラー:", e);
        document.getElementById("latest-count").textContent = "取得失敗";
      }
    }

    function formatDateTime(date) {
      const pad = n => String(n).padStart(2, '0');
      return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    function updateCurrentTime() {
      const now = new Date();
      document.getElementById("current-time").textContent = formatDateTime(now);

      if (lastUpdateTime) {
        const diff = Math.floor((now - lastUpdateTime) / 1000);
        document.getElementById("elapsed").textContent = diff;
      }
    }

    // 初回取得と1分おきの再取得
    fetchData();
    setInterval(fetchData, 60000);
    setInterval(updateCurrentTime, 1000);
  </script>
</body>
</html>
